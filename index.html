<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Abdulmalik Olumoh">
  <meta name="description" content="">
  <meta name="keywords" content="html, css, web, web development, javascript">
  <title>Movie Hunter</title>
  <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=
    Roboto+Flex:opsz@8..144&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

  <link rel="stylesheet" href="./assets/style/index.css" media="all">
  <script type="module" src="./assets/script/app.js" defer></script>
</head>

<body>
  <main>
    <section>
      <div class="container flex-column">
        <h1>Movie Hunter</h1>
        <p class="slogan">Ready to escape into a new world?</p>
        <form class="flex gap-1">
          <div class="search-bar">
            <input class="search-input" type="text" placeholder="Search">
            <div class="matched-movies">
              <ul class="list"></ul>
            </div>
          </div>
          <div class="button">
            <input class="search-button" type="button" value="Find Movie">
          </div>
        </form>
        <div class="movie-info flex gap-2">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
